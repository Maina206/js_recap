<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/tempconverter.css">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Temperature Converter:</h1>

        <input type="number" id="textBox" value="0"> <br>
        
        <input type="radio" id="toFahrenheit" name="unit">
        <label for="toFarenheit">Celsius to Fahrenheit</label> <br>
        

        <input type="radio" id="toCelsius" name="unit">
        <label for="toCelsius">Fahrenheit to Celsius</label> <br> <br>
        
        <button type="button" onclick="convert()">Convert</button>

        <p id="result">Select a Unit</p>
    </form>
    
    <script src="../Js/tempconverter.js"></script>
</body>
</html>
